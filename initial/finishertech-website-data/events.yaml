- id: evento-200192611
  title: "Corridas de rua premiadas com criptomoedas? Uau! \U0001F603"
  subtitle: 'Inscreva-se! Evento em 26/Nov/2019 às 19:30'
  link: 'http://j.mp/ft26nov'
  body: >-
    *Será que*:

    * Só os *atletas profissionais*, que buscam o pódio,
    merecem ganhar prêmios em dinheiro?
    * A disciplina diária de *corredores amadores*
    também poderia ser (financeiramente) recompensada?
    * Há maneiras de tornar as corridas de rua ainda mais valiosas
    (além de proporcionar saúde, objetos e lembranças)?

    *Criptomoedas* e *Blockchain* são conceitos atuais que estão mudando,
    radicalmente, a forma como os negócios existentes são feitos.
    Novos produtos, modelos de trabalho e serviço estão sendo criados.

    *Será que as Criptomoedas e a Blockchain também afetarão as corridas de rua*,
    um negócio lucrativo para apenas alguns?

    Nesse evento, a Finisher.Tech discutirá como vem desenvolvendo uma solução inovadora,
    que faz uso da Blockchain pública do *Ethereum*
    e que afetará o *mercado das corridas de rua*.
- id: evento-20191010
  title: 'Inteligência Artificial e Blockchain aplicadas a Bem Estar, Saúde e Esportes'
  subtitle: Evento finalizado em 10/Out/2019
  link: 'http://j.mp/ft10out'
  body: >-
    *Inteligência Artificial* e *Blockchain* são *dois grandes pilares*
    que estão movendo a evolução dos sistemas *HOJE*.

    A *Inteligênca Artificial* é a base para sistemas especialistas que,
    com base no conhecimento de eventos anteriores,
    *procura emular a especialização humana para prever e/ou sugerir novas realidades*.

    A *Blockchain* foi criada, inicialmente, para uma evolução do sistema financeiro.
    Hoje ela *é a base tecnológica para o funcionamento das criptomoedas*.
    Contudo, ela *não impulsiona apenas esse setor*.
    Sistemas poderosos, robustos e imparáveis podem ser criados
    através dessa tecnologia que *fornece transações seguras*
    e o *processamento descentralizado de contratos inteligentes*.

    *Como essas* duas *tecnologias aliadas podem ser aplicadas*
    a área de Bem Estar, Saúde e Esportes?

    *Se você é uma pessoa em busca de orientação
    para iniciar um novo plano de saúde e bem estar*,
    ou se está pretendendo começar a prática de algum esporte,
    iremos lhe responder:

    * *Que soluções atuais* existem e que *você já pode utilizar para iniciar seu plano*?
    * *Como a Inteligência Artificial e a Blockchain podem ser aplicadas*
    para lhe ajudar em seus planos e metas, e na sua evolução e acompanhamento?
    * *Que motivações a mais* para a prática esportiva
    *você obtem* utilizando tais tecnologias?

    Se você é um *personal trainer, um professor de educação física,
    uma academia, um nutricionista, um médico,
    uma loja de alimentos saudáveis (incluindo ou não suplementos),
    um organizador de eventos esportivos,
    um dono de campos de futebol*, etc,
    lhe daremos as seguintes respostas:

    * *Por que* você deve
    *utilizar sistemas que são implementados com essas novas tecnologias*?
    * Elas são *aliadas*? *Diminuirão o seu trabalho*? *Tomarão o seu lugar*?
    * Como elas *podem ser utilizadas na descoberta e na fidelização de novos clientes*?
    * Como seus *clientes atuais podem utilizá-las contando, ainda, com a sua ajuda*?
